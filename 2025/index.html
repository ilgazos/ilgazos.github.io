<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Yüzde Kaç Tamam?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInFromTop {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInFromTop {
            animation: fadeInFromTop 1.5s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-gray-900 to-black flex flex-col items-center justify-center h-screen text-white font-sans">

    <div class="text-center w-full max-w-md px-6 mb-10">
        <div class="text-6xl font-extrabold mb-6 tracking-widest text-green-400 animate-fadeInFromTop">
            2025
        </div>
        <h1 class="text-4xl font-semibold mb-6 tracking-widest text-green-400">Yüzde Kaç Tamam?</h1>
        <div class="w-full bg-gray-700 h-12 rounded-full overflow-hidden shadow-2xl">
            <div id="progress-bar" class="bg-green-500 h-full transition-all duration-1000 ease-in-out"></div>
        </div>
        <div id="percentage" class="mt-4 text-3xl font-light tracking-wide">0.0000000000%</div>
    </div>

    <footer class="w-full text-center py-4 text-sm text-gray-400">
        <p>© 2025 <a href="https://www.instagram.com/waldeinode" target="_blank" class="text-green-400 hover:underline">Coded by Ilgaz</a></p>
    </footer>

    <script>
        function updateProgress() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 1);
            const end = new Date(now.getFullYear() + 1, 0, 1);
            const percent = ((now - start) / (end - start) * 100).toFixed(10);
            
            document.getElementById("percentage").textContent = percent + "%";
            document.getElementById("progress-bar").style.width = percent + "%";
        }

        updateProgress();
        setInterval(updateProgress, 10);
    </script>

</body>
</html>
